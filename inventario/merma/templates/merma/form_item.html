{% extends 'merma/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<a href="{% url 'panel' %}" class="btn btn-primary my-3 mx-4">Regresar</a>

<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Inventario</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button class="btn btn-primary">Confirmar</button>
            </div>

        </form>

    </div>
</div>
{% endblock content %}
